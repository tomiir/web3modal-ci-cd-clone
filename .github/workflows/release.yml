# This workflow will run on the main => V5 PR and on the changesets => V5 PR
# First time, it will create the PR
# Second time, it will publish the packages and create GH Release
name: Versioning and release
on:
  push:
    branches: [V5]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changesets:
    name: Changesets
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm install --immutable
        shell: bash

      - name: Create Release Pull Request or Publish to NPM
        id: create_pr
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
          version: npm run changeset:version
          publish: 'echo "Publishing packages"'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Github Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -pe "require('./packages/wallet/package.json').version")
          gh release create "$VERSION" --generate-notes --target main
